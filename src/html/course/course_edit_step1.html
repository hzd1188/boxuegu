<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>

<body>
    <!-- 侧边栏 -->
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!-- build:header -->
            <!-- endbuild -->
            <div class="body course-add">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程添加</li>
                </ol>
                <div class="steps">
                    <!-- 摘要 -->
                    <div class="brief">
                        <div class="thumb">
                            <img src="{{cs_cover||'/public/img/course.png'}}" alt="">
                        </div>
                        <dl class="info">
                            <dt>{{cs_name }}</dt>
                            <dd>讲师：{{tc_name}}</dd>
                            <dd>课时：32</dd>
                        </dl>
                    </div>
                    <!-- 步聚 -->
                    <ul class="forwards list-unstyled">
                        <li>
                            <a href="/dist/html/course/course_edit_step1.html?cs_id={{cs_id}}" class="done">
                                <b>1</b> 基本信息
                            </a>
                        </li>
                        <li>
                            <a href="/dist/html/course/course_edit_step2.html?cs_id={{cs_id}}" class="active">
                                <b>2</b> 课程图片
                            </a>
                        </li>
                        <li>
                            <a href="/dist/html/course/course_edit_step3.html?cs_id={{cs_id}}">
                                <b>3</b> 课时管理
                            </a>
                        </li>
                    </ul>
                    <!-- 基本信息 -->
                    <div class="content">
                        <!-- 标题 -->
                        <div class="title">
                            <h5>基本信息 <small>BASIC INFORMATION</small></h5>
                        </div>
                        <form action="" class="basic form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">标题</label>
                                <input type="hidden" name='cs_id' value='{{cs_id }}'>
                                <div class="col-xs-8">
                                    <input name='cs_name' value="{{cs_name}}" type="text" class="form-control input-sm">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">课程描述</label>
                                <div class="col-xs-8 ckeditor">
                                    <textarea name="" rows="15" class="form-control input-sm"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">讲师</label>
                                <div class="col-xs-8">
                                    <select name="" class="form-control input-sm">
                                        <option value="">李鹏周</option>
                                        <option value="">汪磊</option>
                                        <option value="">蒋坤</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">分类</label>
                                <div class="col-xs-8">
                                    <select name="" class="form-control input-sm">
                                        <option value="">互联网</option>
                                    </select>
                                    <select name="" class="form-control input-sm">
                                        <option value="">网页设计</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">标签</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control input-sm">
                                    <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <a href="./course_edit_step2.html" class="btn btn-success btn-sm pull-right">保 存</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/template" id="form-tpl">
        <div class="steps">
            <!-- 摘要 -->
            <div class="brief">
                <div class="thumb">
                    <img src="{{cs_cover||'/public/img/course.png'}}" alt="">
                </div>
                <dl class="info">
                    <dt>{{cs_name }}</dt>
                    <dd>讲师：{{tc_name}}</dd>
                    <dd>课时：32</dd>
                </dl>
            </div>
            <!-- 步聚 -->
            <ul class="forwards list-unstyled">
                <li>
                    <a href="/dist/html/course/course_edit_step1.html?cs_id={{cs_id}}" class="done">
                        <b>1</b> 基本信息
                    </a>
                </li>
                <li>
                    <a href="/dist/html/course/course_edit_step2.html?cs_id={{cs_id}}" class="active">
                        <b>2</b> 课程图片
                    </a>
                </li>
                <li>
                    <a href="/dist/html/course/course_edit_step3.html?cs_id={{cs_id}}">
                        <b>3</b> 课时管理
                    </a>
                </li>
            </ul>
            <!-- 基本信息 -->
            <div class="content">
                <!-- 标题 -->
                <div class="title">
                    <h5>基本信息 <small>BASIC INFORMATION</small></h5>
                </div>
                <form action="" class="basic form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">标题</label>
                        <input type="hidden" name='cs_id' value='{{cs_id }}'>
                        <div class="col-xs-8">
                            <input name='cs_name' value="{{cs_name}}" type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">课程描述</label>
                        <div class="col-xs-8 ckeditor">
                            <textarea name="cs_brief" rows="15" class="form-control input-sm">{{cs_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">讲师</label>
                        <div class="col-xs-8">
                            <select name="cs_tc_id" class="form-control input-sm">
                                {{ each teacher tc i }}
                                        <option value="{{tc.tc_id}}" {{ cs_tc_id == tc.tc_id? 'selected': '' }}>{{tc.tc_name}}</option>
                                {{ /each }}  
                                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">分类</label>
                        <div class="col-xs-8">
                            <select name="" class="form-control input-sm">
                                {{ each category.top,cgTop i }}
                                        <option value="cgTop.cg_id" {{ cs_cg_pid == cgTop.cg_id? 'selected': '' }}  >{{cgTop.cg_name}}</option>
                                        {{each}}
                                    </select>
                            <select name="" class="form-control input-sm">
                                {{ each category.child, cgChild i }}
                                
                                        <option value="cgChild.cg_id" {{ cs_cg_pid == cgCChild.cg_id? 'selected': '' }}>{{cgChild.cg_name}}</option>
                                        {{each}}
                                        
                                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">标签</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control input-sm">
                            <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10">
                            <a href="/dist/html/course/course_edit_step2.html?cs_id={{cs_id}}" class="btn btn-success btn-sm pull-right">保 存</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script src="/dist/js/lib.js "></script>

    <script src="/dist/js/course/course_edit1.js "></script>
</body>

</html>
